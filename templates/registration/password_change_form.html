{% extends 'base.html' %}
{% load static %}
{% comment %} {% block title %}
Password Change Form
{% endblock %} {% endcomment %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock %}
{% block content %}
<main>
<h1>Change Password</h1>
<form action="" method="post" class="signup-form">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="Change Password" class="signup-btn" />
</form>
 </main>
{% endblock %}
